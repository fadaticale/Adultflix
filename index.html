<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video Platform</title>
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Favorites</a>
            <a href="#">Profile</a>
        </div>
    </header>

    <div class="container">

        <h1>Featured Videos</h1>
        
        <!-- This is the movie row container that wraps the video thumbnails -->
        <div class="movie-row">
            <!-- Sample video thumbnails -->
            <video class="movie-video" data-fullmovie="fullmovie1.mp4" poster="thumbnail1.jpg"></video>
            <video class="movie-video" data-fullmovie="fullmovie2.mp4" poster="thumbnail2.jpg"></video>
            <video class="movie-video" data-fullmovie="fullmovie3.mp4" poster="thumbnail3.jpg"></video>
            <!-- ... add more videos as needed -->
        </div>

        <!-- Additional sections can follow a similar structure -->
        <h1>Another Category</h1>
        <div class="movie-row">
            <!-- Sample video thumbnails for another category -->
            <video class="movie-video" data-fullmovie="fullmovie4.mp4" poster="thumbnail4.jpg"></video>
            <video class="movie-video" data-fullmovie="fullmovie5.mp4" poster="thumbnail5.jpg"></video>
            <video class="movie-video" data-fullmovie="fullmovie6.mp4" poster="thumbnail6.jpg"></video>
            <!-- ... add more videos as needed -->
        </div>

        <!-- ... repeat for more categories -->

    </div>
    <footer>
        <button>Home</button>
        <button>Games</button>
        <button>New & Hot</button>
        <button>My Netflix</button>
    </footer>
    <script src="scriptadult.js"></script>
</body>
</html>
